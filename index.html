<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egy szuper oldal</title>
</head>

<body>
    <h1>Ez egy h1-es főcím</h1>
    <p>Oldal</p>
    <p>Oldal</p>
    <p>Oldal</p>
    <p>Ez egy blokk</p>
    <p>Ez <i>egy</i> <b>oldal</b></p>
    <p>Ezek <i>inline</i> <b>elemek</b></p>

    <table>
        <caption>Opening hours</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday - Friday</td>
                <td>09:00</td>
                <td rowspan="2">21:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan="2">closed</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">&copy; 2019</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
